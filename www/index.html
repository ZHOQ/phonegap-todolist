<!DOCTYPE html>
<html>
<head>
    <title>Application TextEntry Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    

	<script src="jquery-mobile/jquery-1.11.1.min.js"></script>   
    <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
    
    <script src="cordova.js"></script>
    <script src="js/backendless.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
</head>
<body>

<div data-role="page" id="todopage">
        
 	<div data-role="header"><h1>Header</h1><a href="#createpage" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Create.</a></div>
        
  	<div role="main" class="ui-content">

        
        <ul data-role="listview" id="taskList">
	         <li>First Task</li>
   	         <li>Another Task</li>
        </ul> 


    </div>
        
    <div data-role="footer">Footer</div>
	</div>
    
<div data-role="page" id="createpage">
        
 	<div data-role="header"><h1>Create</h1></div>
        
  	<div role="main" class="ui-content">
        <form>
        <input type="text" name="textinput" id="addTaskText" value="" placeholder="New Task" />
        <input type="date" name="textinput" id="addDeadline" value="" placeholder="Deadline" />
        <select id="addPosition" name="select">
            <option>Please select Position</option>
        </select>
        
        <!--<input type="text" name="textinput" id="addPosition" value="" placeholder="Position" />-->
  		<input type="button" id="addTaskButton" value="Add Task" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" />
        </form> 
        <a href="#todopage" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Go to Homepage.</a>
        <a href="#positionpage" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Go to position page.</a>

    </div>
        
    <div data-role="footer">Footer</div>
	</div>
    
    <div data-role="page" id="positionpage">
        
        <div data-role="header"><h1>position</h1></div>
        
  	<div role="main" class="ui-content">
    <div data-role="fieldcontain">
        <button id="getLocationButton" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Get Location</button>
        <form>	
        <label for="positiontext">Position name:</label>
      	<input type="text" name="position" id="position" value=""  />
      	<label for="longtext">Longitude:</label>
      	<input type="text" name="longtext" id="longtext" value=""  />
      	<label for="lattext">Latitude:</label>
      	<input type="text" name="lattext" id="lattext" value=""  />
        <br>
        <input type="button" id="addPositionButton" value="Add Position" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" />
        </form>
    </div> 
        <a href="#todopage" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Go to Homepage.</a>

    </div>
        
    <div data-role="footer">Footer</div>
	</div>
</body>
</html>
